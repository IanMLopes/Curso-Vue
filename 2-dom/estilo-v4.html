<script src="https://unpkg.com/vue"></script>

<style>
    .caixas{
        display: flex;
        justify-content: space-around;
    }
    .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
    }
    .c1 {
        background: red;
    }
    .c2{
        background: green;
    }
    .c3{
        background: blue;
    }
    .girar{
        transform: rotate(45deg);
    }
</style>
<div id="app">
    <div class="caixas">
        <div class="demo" :style="{'background-color': cor}"></div>
        <div class="demo" :style="meuEstilo"></div>
        <div class="demo"></div>
    </div>
    <hr>
    <input type="text" v-model="cor">
    <input type="text" v-model="largura">
    <input type="text" v-model="altura">
</div>

<script>
    new Vue({
        el:'#app',
        data: {
           cor: 'purple',
           largura: 100,
           altura: 20
        },
        computed: {
           meuEstilo(){
               return{
                   backgroundColor: this.cor,
                   width: this.largura + 'px',
                   height: this.altura + 'px'
               }
           }
        }
        
    })
</script>
