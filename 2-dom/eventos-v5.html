<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>{{ contador }}</p>
        <button v-on:click="somar(5, $event)">Somar 1</button>
        <p v-on:mousemove=" atualizarXY">Mouse: {{ x }} e {{ y }}
            <span v-on:mousemove.stop="">PRARAR AQUI!</span>
        </p>
        <a v-on:click.prevent="" href="http://google.com">Google</a><hr>
        <input type="text" v-on:keyup.enter="exibirAlerta" >
    </div>
    

    <script>
        new Vue({
            el: '#app',
            data:{
                contador:0,
                x:0,
                y:0,
            },

            methods: {
                somar(passo, ev){
                    console.log(passo, ev)
                    this.contador += passo
                },
                exibirAlerta(){
                    alert('Estou te alertando')
                },

                atualizarXY(event) {
                    this.x = event.clientX
                    this.y = event.clientY

                }
            }
        })
    </script>
    
</body>
</html>
