<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://unpkg.com/vue"></script>
<body>

<div id="app">
    <comp></comp>

</div>


<script>

    Vue.component('comp', {           //com√≥nent declarado de forma global
 template: `
        <div>
        <h1>{{aula }}</h1>
        <h2>{{modulo}}</h2>
        <button @click="alterarAula" >Aula</button>
        <button @click="alterarModulo">Modulo</button>
        </div>
        `,
        data: function() {
            return{
                aula: 'Aula: Montando Instancia Vue',
                modulo: 'Modulo: Instancia Vue'    
            }
            
        },
        methods: {
            alterarAula(){
                this.aula += '#'
            },
            alterarModulo(){
                this.modulo += '#'
            }
        }
    })

    const vm = new Vue ({
        el: '#app',
       
    })
</script>

</body>
</html>
