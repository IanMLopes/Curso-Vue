<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>

    <script src="https://unpkg.com/vue"></script>
</head>
<body>
    
<div id="app1">
    {{titulo1}} {{titulo2}}
    <button @click="alterar">alterar</button>
</div>

<div id="app2">
    {{titulo1}} {{titulo2}}
    <button @click="alterar">alterar</button>
</div>

<script>
    new Vue({
        el: '#app1',
        data: {
            titulo1: 'Teste1'
        },
        methods: {
            alterar() {
                this.titulo1 += '!!!'
            }
        }
    })

     new Vue({
            el: '#app2',
            data: {
                titulo2: 'Teste2'
            },
            methods: {
             alterar() {
                 this.titulo2 += '!!!'
             }
         }
        })
</script>

</body>
</html>
