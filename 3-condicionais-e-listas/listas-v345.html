<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue"></script>
</head>

<body>

    <div id="app">
        <ul>
        <li v-for="(cor, i) in cores" :key="cor">{{i + 1}} - {{cor}}</li>
        </ul>
        <button @click="cores.push('branca')">Adicionar</button>
        <hr>
        <template v-for="(cor, i) in cores">
            <h1>{{ cor }}</h1>
            <p>{{ i }}</p>
        </template>

        <hr>

        <ul>
            <li v-for="pessoa in pessoas">
                
                <span v-for="(valor, chave, index) in pessoa">
                    {{index +1}}-{{chave}} = {{valor}}
                </span>
            </li>
        </ul>
        <hr>
        <div v-for="n in 10"> {{ n }}  </div>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
               cores: ['vermelho', 'verde', 'amarelo', 'azul', 'rosa'],
               pessoas: [
                   { nome: 'maria', idade: 26, pessoa: 59},
                   { nome: 'guilherme', idade: 22, peso:89}
               ]

            }
        })
    </script>


</body>
<style>
    ul {
        list-style: none;
    }
    h1, p{
        display: inline;
    }
</style>

</html>
